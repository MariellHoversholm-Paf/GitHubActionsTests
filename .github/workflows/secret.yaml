name: Secret workflow
on:
  workflow_dispatch:
    inputs:
      secret:
        description: Some secret text
        required: true

jobs:
  mask-print:
    runs-on: ubuntu-latest
    steps:
      - name: add-mask
        run: |
          echo "::add-mask::${SECRET}"
        env:
          SECRET: ${{ github.event.inputs.secret }}
      - name: Print
        run: echo "${SECRET}"
        env:
          SECRET: ${{ github.event.inputs.secret }}

