name: GitHub Context tests
on: push

jobs:
  print-context:
    container: ubuntu:latest
    steps:
      - name: Dump env
        run: env | sort
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        shell: bash
        run: |
          echo "context: $GITHUB_CONTEXT"

